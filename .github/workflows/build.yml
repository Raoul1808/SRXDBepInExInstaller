# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python App Build Per Commit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build
      run: |
        cd buildscripts
        ./PyInstallerBuild.sh
        ls
    - name: Upload linux artifact
      uses: actions/upload-artifact@v2
      with:
        name: srxdbepinexinstallerlinux
        path: buildscripts/srxdbepinexinstaller
    - name: Upload linux gui artifact
      uses: actions/upload-artifact@v2
      with:
        name: srxdbepinexinstallerguilinux
        path: buildscripts/srxdbepinexinstallergui
